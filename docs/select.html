<h1>UI:Select</h1>

<p>Default select<p>
<ui:select name="select_1">
	<ui:label></ui:label>
	<ui:dropdown>
		<ui:option value='option_1'>Option 1</ui:option>
		<ui:option value='option_2'>Option 2</ui:option>
		<ui:option value='option_3'>Option 3</ui:option>
	</ui:dropdown>
</ui:select>
<ui:markup></ui:markup>

<p>Selected Option<p>
<ui:select name="select_2">
	<ui:label></ui:label>
	<ui:dropdown>
		<ui:option value='option_1'>Option 1</ui:option>
		<ui:option value='option_2' selected="true">Option 2</ui:option>
		<ui:option value='option_3'>Option 3</ui:option>
	</ui:dropdown>
</ui:select>
<ui:markup></ui:markup>

<p>Disabled</p>
<ui:select name="select_3" disabled="true">
	<ui:label></ui:label>
	<ui:dropdown>
		<ui:option value='option_1'>Option 1</ui:option>
		<ui:option value='option_2' selected="true">Option 2</ui:option>
		<ui:option value='option_3'>Option 3</ui:option>
	</ui:dropdown>
</ui:select>
<ui:markup></ui:markup>

<p>Dynamic</p>
<ui:select name="select_4">
	<ui:label></ui:label>
	<ui:dropdown>
		<ui:option value='option_1'>Option 1</ui:option>
		<ui:option value='option_2' selected="true">Option 2</ui:option>
		<ui:option value='option_3'>Option 3</ui:option>
	</ui:dropdown>
</ui:select>
<ui:markup></ui:markup>
<ui:submit>Add Option</ui:submit>


<script type="text/javascript">

	submit = document.querySelector('ui\\:submit')
	select4 = document.querySelector('[name=select_4] ui\\:dropdown')
	submit.addEventListener('click',function(){
		op = document.createElement('ui:option')
		op.textContent = "Option..."
		select4.appendChild(op)
	})

	Array.prototype.slice.call(document.querySelectorAll('ui\\:select')).forEach( function(select){
		markup = select.nextElementSibling
		markup.textContent = html_beautify(select.outerHTML,{indent_size: 1, indent_char: '\t'})
		select.addEventListener('change',function(e){
			console.log(select, "Change: "+select.value)
		})
	})
</script>
