<!DOCTYPE html>
<link rel="stylesheet" href="/themes/flat/theme.css">
<script type="text/javascript" src="/vendor/shims.js"></script>
<script type="text/javascript" src="/index.coffee"></script>

<style type="text/css">
#form {

}
#form ui-textarea, #form ui-email, #form > ui-text, #form ui-select {
  display:block;
  margin-bottom: 10px;
  width: 300px;
}

#form ui-textarea {
  resize: vertical;
}
</style>

<ui-form id="form" action="/contact" method="PUT">
  <ui-text placeholder="Name" name="name"></ui-text>
  <ui-email placeholder="Email" name="email"></ui-email>
  <ui-select name="type">
    <ui-label></ui-label>
    <ui-dropdown>
      <ui-option>N/A</ui-option>
      <ui-option value="inquiry">Inquiry</ui-option>
      <ui-option value="support">Support</ui-option>
    </ui-dropdown>
  </ui-select>
  <ui-textarea placeholder="Message" name="message"></ui-textarea>
  <ui-submit>Submit</ui-submit>
</ui-form>

<script type="text/javascript">
  form = document.body.querySelector('ui-form')
  form.addEventListener('complete',function(e){
    console.log(e.response)
  })
</script>
