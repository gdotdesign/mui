<!DOCTYPE html>
<link rel="stylesheet" href="/themes/flat/theme.css">
<script type="text/javascript" src="/vendor/shims.js"></script>
<script type="text/javascript" src="/index.coffee"></script>

<style type="text/css">
[name=first] {
  background: #E67E22
}
[name=second] {
  background: #2980B9
}
[name=third] {
  background: #27AE60
}
header {
  padding: 10px;
  background: #95A5A6;
  height: 53px;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}
.right {
  float: right;
}
h1 {
  text-align: center;
  color: #fff;
}
</style>

<ui:pager>
  <ui:page name="first">
    <h1>First Page</h1>
    <header>
      <ui:submit class="right">Next</ui:submit>
    </header>
  </ui:page>
  <ui:page active="true" name="second">
    <h1>Second Page</h1>
    <header>
      <ui:submit class="right">Next</ui:submit>
      <ui:submit>Prev</ui:submit>
    </header>
  </ui:page>
  <ui:page name="third">
    <h1>Third Page</h1>
    <header>
      <ui:submit>Prev</ui:submit>
    </header>
  </ui:page>
</ui:pager>

<ui:submit>Go to First Page</ui:submit>
<ui:submit>Go to Second Page</ui:submit>
<ui:submit>Go to Third Page</ui:submit>

<script type="text/javascript">
  pager = document.querySelector('ui\\:pager')

  submit1 = document.querySelector('body > ui\\:submit:nth-of-type(1)')
  submit1.addEventListener('click',function(){
    pager.select('first')
  })

  submit2 = document.querySelector('body > ui\\:submit:nth-of-type(2)')
  submit2.addEventListener('click',function(){
    pager.select('second')
  })
  submit3 = document.querySelector('body > ui\\:submit:nth-of-type(3)')
  submit3.addEventListener('click',function(){
    pager.select('third')
  })

  btn1 = document.querySelector('[name=first] ui\\:submit:first-child')
  btn1.addEventListener('click',function(){
    pager.select('second')
  })

  btn2 = document.querySelector('[name=second] ui\\:submit:first-child')
  btn2.addEventListener('click',function(){
    pager.select('third')
  })

  btn3 = document.querySelector('[name=second] ui\\:submit:last-child')
  btn3.addEventListener('click',function(){
    pager.select('first')
  })

  btn4 = document.querySelector('[name=third] ui\\:submit:first-child')
  btn4.addEventListener('click',function(){
    pager.select('second')
  })
</script>
